<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <iframe
      id="twitch-iframe"
      frameborder="0"
      allowfullscreen="true"
      scrolling="no"
      height="378"
      width="620"
    ></iframe>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      const iframe = document.getElementById("twitch-iframe");
      iframe.setAttribute(
        "src",
        `https://player.twitch.tv/?parent=twitch-iframe.tiiny.site&${params.toString()}`
      );
    </script>
  </body>
</html>
